<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup - CitizenComplaint</title>
  <link rel="icon" href="logo2.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary-blue: #1a4b8c;
      --secondary-blue: #3a7bd5;
      --light-blue: #e6f0fa;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, var(--light-blue), white);
    }

    .auth-container {
      max-width: 600px;
      margin: 80px auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .nav-tabs .nav-link.active {
      background-color: var(--primary-blue);
      color: white;
      font-weight: 600;
      border: none;
    }

    .nav-tabs .nav-link {
      border: none;
      color: var(--primary-blue);
    }

    .form-control {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .btn-submit {
      background-color: var(--primary-blue);
      border: none;
      padding: 12px;
      width: 100%;
      color: white;
      font-weight: 600;
      border-radius: 5px;
    }

    .btn-submit:hover {
      background-color: var(--secondary-blue);
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 15px;
    }

    .forgot-password a {
      text-decoration: none;
      color: var(--primary-blue);
    }

    footer {
      text-align: center;
      padding: 30px 0 10px;
      color: #777;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--primary-blue);
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="auth-container">
    <ul class="nav nav-tabs nav-justified mb-4" id="authTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
      </li>
    </ul>

    <div class="tab-content" id="authTabsContent">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login" role="tabpanel">
        <h4 class="text-center mb-3">Login to Your Account</h4>
        <form>
          <input type="text" class="form-control" placeholder="Email or Username" required>
          <input type="password" class="form-control" placeholder="Password" required>
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <div class="forgot-password">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <button type="submit" class="btn btn-submit mt-3">Login</button>
        </form>
      </div>

      <!-- Signup Form -->
      <div class="tab-pane fade" id="signup" role="tabpanel">
        <h4 class="text-center mb-3">Create a New Account</h4>
        <form>
          <input type="text" class="form-control" placeholder="Full Name" required>
          <input type="email" class="form-control" placeholder="Email Address" required>
          <input type="tel" class="form-control" placeholder="Mobile Number" required>
          <input type="password" class="form-control" placeholder="Create Password" required>
          <input type="password" class="form-control" placeholder="Confirm Password" required>
          <button type="submit" class="btn btn-submit mt-2">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>

<footer>
  <p>Â© 2025 CitizenComplaint. All rights reserved.</p>
  <div>
    <a href="#">Terms of Service</a> |
    <a href="#">Privacy Policy</a>
    <p style="color:Purple">This platform was collaboratively developed by the <strong><u>Trevally Developers</u></strong> team.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<!-- This code provides a clean and modern login/signup interface for the CitizenComplaint platform, using Bootstrap for styling and responsiveness. -->
