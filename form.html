<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File a Complaint - Right2Complaint</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #1a4b8c;
      --secondary: #3a7bd5;
      --bg-light: #f8f9fa;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
    }

    .header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    .form-section {
      background: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      margin-top: -40px;
      z-index: 2;
      position: relative;
    }

    footer {
      text-align: center;
      padding: 40px 0 20px;
      font-size: 0.9rem;
      color: #777;
    }

    footer p:last-child {
      color: purple;
      font-weight: 500;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header">
  <h1>File a Complaint</h1>
  <p class="lead">Provide accurate details to help us address your issue faster</p>
</div>

<!-- Complaint Form -->
<div class="container">
  <div class="form-section mt-4 mb-5">
    <form action="/submit-complaint" method="POST">
      <h4 class="mb-4 text-primary">Complainant Details</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" name="phone" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Aadhaar Number</label>
          <input type="text" class="form-control" name="aadhaar" required>
        </div>
        <div class="col-md-12">
          <label class="form-label">Full Address</label>
          <textarea class="form-control" rows="2" name="address" required></textarea>
        </div>
      </div>

      <hr class="my-4">

      <h4 class="mb-4 text-primary">Complaint Details</h4>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">State</label>
          <select class="form-select" name="state" required>
            <option selected disabled>Select State</option>
            <option>Bihar</option>
            <option>Uttar Pradesh</option>
            <option>West Bengal</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">District</label>
          <select class="form-select" name="district" required>
            <option selected disabled>Select District</option>
            <option>Patna</option>
            <option>Gaya</option>
            <option>Muzaffarpur</option>
          </select>
        </div>
        <div class="col-md-12">
          <label class="form-label">Department Concerned</label>
          <input type="text" class="form-control" name="department" required>
        </div>
        <div class="col-md-12">
          <label class="form-label">Subject of Complaint</label>
          <input type="text" class="form-control" name="subject" required>
        </div>
        <div class="col-md-12">
          <label class="form-label">Describe Your Complaint</label>
          <textarea class="form-control" rows="5" name="description" placeholder="Explain the issue in detail..." required></textarea>
        </div>
        <div class="col-md-12">
          <label class="form-label">Upload Evidence (Optional)</label>
          <input type="file" class="form-control" name="evidence">
        </div>
      </div>

      <div class="text-end mt-4">
        <button type="submit" class="btn btn-primary px-4">Submit Complaint</button>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>© 2025 Right2Complaint. All rights reserved.</p>
  <p style="color:Purple">
    This platform was crafted with ❤️ by the <strong>CitizenComplaint Team</strong> and proudly developed in collaboration with <strong>Trevally Developers</strong>.
  </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
